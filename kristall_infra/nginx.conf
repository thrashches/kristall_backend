server {
        listen 80;
        listen [::]:80;
        server_name dev-crystalcake.tw1.su;

        location ~ /.well-known/acme-challenge {
          allow all;
          root /var/www/html;
        }

        location / {
                rewrite ^ https://$host$request_uri? permanent;
        }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    http2 on;

    server_name dev-crystalcake.tw1.su;

    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/dev-crystalcake.tw1.su/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev-crystalcake.tw1.su/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/dev-crystalcake.tw1.su/chain.pem;

    ssl_stapling on;
    ssl_stapling_verify on;

    resolver 127.0.0.1 8.8.8.8;

    add_header Strict-Transport-Security "max-age=31536000";
    expires max;

    client_max_body_size 200M;

    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location /api/v1/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend:8000;
    }

    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend:8000;
    }

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://frontend:3000;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/html/;
    }
}